<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list of books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Listing of all books</h1>

<div class="container">
    <div class="row">
        <h1>Book List</h1>

        <div class = "row">
            <div class ="col-lg-3">
                <a th:href = "@{/books/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
            </div>
        </div>

        <table class="table table-striped">
            <thead class = "table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <!--<th>Publisher</th>-->
                <th>Action</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
               <!-- <td th:text="${book.publisher.name}"></td>-->
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>

            </thead>
        </table>
    </div>

</div>
